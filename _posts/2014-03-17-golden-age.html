<p>	过些年我就老了</p>
<p>	我可能就那样逆来顺受了</p>
<p>	像头被搧锤的老牛</p>
<p>	没了脾气</p>
<p>	不再抱怨了</p>
<p>	不再那么有活力</p>
<p>	或许还有些死气沉沉</p>
<p>	不再有很多天马行空的想法了</p>
<p>	任何事都不去怀疑</p>
<p>	我懂得很多的游戏规则</p>
<p>	可现在</p>
<p>	是我的黄金时代啊</p>
