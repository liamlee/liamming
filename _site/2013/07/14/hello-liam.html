		<h1>Come on! Liam</h1>

<p>Qzone，已经关闭很久了。</p>
<p>人人，虽还在，却也是弃之不用很久了。</p>
<p>豆瓣，从一开始就没想着在那里写点什么。</p>
<p>所以说，社交的空间，不会再去花心思经营了。</p>
<p>然而，所谓的技术博客：CSDN、百度空间，也是好久的事了。</p>
<p>都放下好了。</p>
<p>从这里开始，从现在开始</p>
<p>把这片地方开垦出来先</p>
<p>这里是将是我一切我愿意公开的无所谓有没有人看的小心情、小想法、小折腾的归属地。</p>
<p>不管会不会一直写</p>
<p>不管能不能坚持的把这里维护下去</p>
<p>重要的是，写下段文字，我已经开始！</p>

<p>14 Jul 2013</p>
